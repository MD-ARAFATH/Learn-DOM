<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>JS DOM Event Summary</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text-display">input</p>
    <input id="input-Field" type="text" />
    <button id="btn-update">Update</button>
    <br />
    <button onclick="handleButton()">click</button>
    <br />
    <button id="event-listener">listen this</button>

    <script>
      function handleButton() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "handle by function attached on click attribute";
      }
      //option-2
      document
        .getElementById("event-listener")
        .addEventListener(click, function () {
          document.getElementById("handler-status").innerText =
            "Handle by addEventListener";
        });

      //option-2
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-Field");
          const inputText = inputField.value;

          const p = document.getElementById("input-text-display");
          p.innerText = inputText;
        });
    </script>
  </body>
</html>
